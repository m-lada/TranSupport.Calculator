<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form" #f="ngForm">
          <div class="form-group">
            <label for="email">Username</label>
            <input
              [(ngModel)]="loginForm.email"
              #email="ngModel"
              name="email"
              type="text"
              class="form-control rounded-0"
              [ngClass]="{
                'is-invalid': email.invalid && email.touched
              }"
              required
            />
            <div *ngIf="email.invalid" class="invalid-feedback">
              <div *ngIf="email.errors">UserName is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              [(ngModel)]="loginForm.password"
              #password="ngModel"
              name="password"
              class="form-control rounded-0"
              [ngClass]="{ 'is-invalid': password.invalid && password.touched }"
              required
            />
            <div *ngIf="password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors">Password is required</div>
            </div>
          </div>

          <button
            [disabled]="!f.form.valid"
            type="button"
            (click)="loginUser()"
            class="btn btn-success float-right"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
