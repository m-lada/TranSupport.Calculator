<header class="bg-light border-bottom px-4 py-3">
  <div
    class="header-container d-flex justify-content-between align-items-center"
  >
    <div class="d-flex align-items-center">
      <img
        src="assets\images\logo-transupport-header.png"
        alt="Logo"
        class="logo me-4"
      />
      <a mat-raised-button color="white" *ngIf="userName" href="/spots"
        >Twoje spoty</a
      >
    </div>
    <div
      *ngIf="userName; else noUserName"
      (click)="navigateAccountSettings()"
      class="d-flex align-items-center clickable"
    >
      <a mat-button color="white">
        <div style="padding: 10px">
          {{ userName }}
        </div>
        <span class="material-icons"> account_circle </span>
      </a>
      <button mat-raised-button (click)="logout()">Wyloguj</button>
    </div>
    <ng-template #noUserName>
      <div class="d-flex align-items-center">
        <a mat-raised-button color="white" href="/login" class="button">
          Zaloguj
        </a>
        <a mat-raised-button href="/register" class="button"> Zarejestruj </a>
      </div>
    </ng-template>
  </div>
</header>
